<DOCTYPE !html>
<html>
  <head>
    <title>Robert Vick for TX-SD22</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Robert Vick for TX-SD22</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    
    <!-- Page Thumbnails -->
    <link rel="image_src" type="image/jpeg" href="https://vickforsenate.com/res/img/screenshot2.png" />

    <!-- Open Graph Tags (for Facebook) -->
    <meta property="og:image" content="https://vickforsenate.com/res/img/screenshot2.png" />
    <meta property="og:site_name" content="Robert Vick for TX-SD22" />

    {% if title %}
      <meta property="og:title" content="{{ title }}" />
    {% else %}
      <meta property="og:title" content="Robert Vick for TX-SD22" />
    {% endif %}

    <meta property="og:url" content="https://vickforsenate.com{{ request.get_full_path }}" />
    <meta property="og:description" content="Robert Vick for Texas Senate District 22" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />

    {% if title %}
      <meta name="twitter:title" content="{{ title }}" />
    {% else %}
      <meta name="twitter:title" content="Robert Vick for TX-SD22" />
    {% endif %}

    <meta name="twitter:description" content="Robert Vick for Texas Senate District 22" />
    <meta name="twitter:url" content="https://vickforsenate.com{{ request.get_full_path }}" />
    <meta name="twitter:image" content="https://vickforsenate.com/res/img/screenshot2.png" />

    <link href="https://fonts.googleapis.com/css?family=Barlow|Zilla+Slab:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/res/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="/res/css/custom.css">

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    {% include navbar.html %}
    {{ content }}
    {% include footer.html %}

    <!-- ClipboardJS (for sharing) -->
    <script src="https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js"></script>
    <script>
      // copy to clipboard
      let interval

      new Clipboard(".copy-button", {
        text: function(){
          if (interval) clearInterval(interval)
          let messages = document.getElementsByClassName("copied-to-clipboard-message")

          for (let i=0; i<messages.length; i++){
            messages[i].style.display = "inline"
          }

          interval = setInterval(function(){
            for (let i=0; i<messages.length; i++){
              messages[i].style.display = "none"
            }
          }, 3000)

          return "{{ url }}";
        },
      });
    </script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-156545454-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-156545454-1');
    </script>

    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>

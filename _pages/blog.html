---
layout: single
title: Blog
permalink: /blog
---

{% for post in site.posts %}
<div class="card">
  <div class="card-image is-hidden-touch">
    <img src="{{ post.banner }}">
  </div>

  <div class="card-image is-hidden-desktop">
    <img src="{{ post.thumbnail }}">
  </div>

  <div class="card-content">
  <h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <h2 class="subtitle has-text-grey-light">{{ post.date | date:"%B %-d, %Y" }}</h2>

  <p>{{ post.content | truncate: 500 }}</p>

  <div>
    <a class="button is-info" href="{{ post.url }}">Read more</a>
  </div>
  </div>
</div>
{% endfor %}

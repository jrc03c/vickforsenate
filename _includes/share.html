{% assign url = "https://vickforsenate.com" | append: site.baseurl | append: page.url %}

<div class="share-container">
  <div class="share-container-text">Share:</div>

  <a href="https://www.facebook.com/sharer/sharer.php?u={{url}}" target="_blank">
    <span class="social-media-icon-inline">
      <img src="/res/img/facebook-dark.png">
    </span>
  </a>

  <a href="https://twitter.com/intent/tweet?url={{ url }}" target="_blank">
    <span class="social-media-icon-inline">
      <img src="/res/img/twitter-dark.png">
    </span>
  </a>

  <span class="social-media-icon-inline copy-button">
    <img src="/res/img/copy-to-clipboard-dark.png">
  </span>

  <span class="copied-to-clipboard-message share-container-text" style="margin-left: 0.5rem; opacity: 0.5;">
    Copied to clipboard!
  </span>
</div>

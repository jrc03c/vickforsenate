---
layout: single
title: Blog
permalink: /blog
---

<div class="columns columns-wrapping">
  {% for post in site.posts %}
    <div class="column is-4">
      <div class="card">
        <div class="card-image">
          <img src="{{ post.thumbnail }}">
        </div>

        <div class="card-content">
        <h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <h2 class="subtitle has-text-grey-light">{{ post.date | date:"%B %-d, %Y" }}</h2>

        <div>
          <a class="button is-info" href="{{ post.url }}">Read more</a>
        </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
